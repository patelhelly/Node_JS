<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GET Request Form</h1>
    <form method="get" action="http://localhost:3000/register">
        <input type="text" name="user" placeholder="enter username"> <br/>
        <input type="text" name="password" placeholder="enter password"> <br/>
        <button>Submit</button>
    </form>
    <hr/>
    <h1>POST Request Form</h1>
    <form method="post" action="http://localhost:3000/register">
        <input type="text" name="user" placeholder="enter username"> <br/>
        <input type="text" name="password" placeholder="enter password"> <br/>
        <button>Submit</button>
    </form>
</body>
</html>
